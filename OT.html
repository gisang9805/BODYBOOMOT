<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OT 신청</title>
<style>
  body { font-family: sans-serif; max-width: 400px; margin: auto; padding: 20px; }
  label { display: block; margin: 10px 0 5px; }
  input { width: 100%; padding: 8px; box-sizing: border-box; }
  button { margin-top: 15px; width: 100%; padding: 10px; background: #007bff; color: white; border: none; }
</style>
</head>
<body>
  <h2>헬스장 OT 신청</h2>
  <form action="https://docs.google.com/forms/d/e/폼ID/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
    <label>이름</label>
    <input type="text" name="entry.1111111111" required>

    <label>연락처</label>
    <input type="text" name="entry.2222222222" required>

    <label>희망 시간</label>
    <input type="text" name="entry.3333333333">

    <button type="submit">신청하기</button>
  </form>
  <iframe name="hidden_iframe" style="display:none;" onload="if(submitted){alert('신청이 완료되었습니다!');}"></iframe>
  <script>var submitted = false;</script>
</body>
</html>
